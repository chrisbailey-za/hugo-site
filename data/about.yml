################################ feature #####################################
features:
  enable : true
  title : "What I do in my free time"
  content: "As you have probably figured out by this stage, I am a rather passionate (albeit averagely skilled) surfer. My love of surfing comes from growing up in Kommetjie, a small village south of Cape Town, South Africa, which happens to have a magnificent supply of waves. This led to me spending weekends, evening and early mornings in the ocean ever since I could swim.<br><br>
      While I have worked and lived in Cape Town for most of my life, I recently spent a year travelling through Australia. I have also spent time travelling and working in Switzerland and Germany in the past.<br><br>
      Note: The photos on this page are all pictures of me surfing that I was lucky enough to be sent from friends and generous photographers. Particular thanks goes to Daniel Grebe for the photos he has sent me (and lots of other Kommetjie locals) over the years."  

