########################### about service #############################
about:
  enable : true
  title : "Digital Analytics Consulting"
  content : "I specialise in technical implementations of web analytics platforms such as Google Analytics, Adobe Analytics and Matomo. 
        Most of this is done via tag management platforms such as Google Tag Manager or Adobe DTM. I have also spent the past four years learning 
        JavaScript due to its integral role in web analytics and tag management, which I believe sets me apart from many other digital analysts. 
        In addition to this, I have more than five years of data visualisation experience, designing and implementing reports and dashboards that 
        focus on visualising actionable data, that is related to business objectives. Data visualisation tools that I have recently used include Klipfolio, 
        Google Data Studio and Tableau."
  image: "/images/hex.png"

  


