{{ $data := index .Site.Data .Site.Language.Lang }}
<section id="contact" class="contact-form">
  <div class="container">
    <h2 class="section-subtitle contact">CONTACT</h2>
    <div class="row">
      <form id="contactForm" method="POST" enctype="multipart/form-data" target="_blank" action="{{ .Site.Params.contact_form_action | safeURL }}">
        <div class="col-sm-12">
          <div class="block">
            <div class="form-group">
              <label for="form_user_name" class="hidden">Name</label>
              <input id="form_user_name" name="user_name" type="text" class="form-control" placeholder="Your Name">
            </div>
            <div class="form-group">
              <label for="form_email" class="hidden">Email</label>
              <input id="form_email" name="user_email" type="text" class="form-control" placeholder="Email Address">
            </div>
            <div class="form-group">
              <label for="form_subject"  class="hidden">Subject</label>
              <input id="form_subject"  name="user_subject" type="text" class="form-control" placeholder="Subject">
            </div>
          </div>
        </div>
        <div class="col-sm-12">
          <div class="block">
            <div class="form-group-2">
              <label for="form_message" class="hidden">Message</label>
              <textarea id="form_message" name="user_message" class="form-control" rows="4" placeholder="Your Message"></textarea>
            </div>
            <button class="btn btn-default" type="submit">GET IN TOUCH</button>
          </div>
        </div>
      </form>
      <div class="form-success">Thanks for getting in touch, I will get back to you as soon as possible!</div> 
    </div>
  </div>
</section>
