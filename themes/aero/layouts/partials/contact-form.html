{{ $data := index .Site.Data .Site.Language.Lang }}
<section id="contact" class="contact-form">
  <div class="container">
    <h2 class="section-subtitle contact">CONTACT</h2>
    <div class="row">
      <form method="POST" action="{{ .Site.Params.contact_form_action | safeURL }}">
        <div class="col-sm-12">
          <div class="block">
            <div class="form-group">
              <input name="user_name" type="text" class="form-control" placeholder="Your Name">
            </div>
            <div class="form-group">
              <input name="user_email" type="text" class="form-control" placeholder="Email Address">
            </div>
            <div class="form-group">
              <input name="user_subject" type="text" class="form-control" placeholder="Subject">
            </div>
          </div>
        </div>
        <div class="col-sm-12">
          <div class="block">
            <div class="form-group-2">
              <textarea name="user_message" class="form-control" rows="4" placeholder="Your Message"></textarea>
            </div>
            <button class="btn btn-default" type="submit">GET IN TOUCH</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
